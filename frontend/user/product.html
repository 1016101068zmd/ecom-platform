<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      background: #f5f6fa;
    }

    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      padding: 16px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header h1 {
      color: #4b7bec;
      font-size: 24px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .back-btn:hover {
      border-color: #db7493;
      color: #e470b8;
    }

    .product-detail {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      background: #f0f0f0;
    }

    .product-info h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 16px;
    }

    .product-price {
      font-size: 32px;
      color: #e74c3c;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .product-desc {
      font-size: 15px;
      color: #666;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .product-meta {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .meta-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .meta-label {
      color: #888;
    }

    .meta-value {
      color: #333;
      font-weight: 600;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .quantity-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .quantity-btn:hover {
      border-color: #dc66b1;
      color: #e080db;
    }

    .quantity-input {
      width: 60px;
      height: 32px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d46db9;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #ef62d5;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .loading, .error {
      text-align: center;
      padding: 60px 20px;
      font-size: 16px;
    }

    .loading { color: #999; }
    .error { color: #e74c3c; }

    @media (max-width: 768px) {
      .product-detail {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>✨商品详情</h1>
    </div>
  </header>

  <div class="container">
    <a href="index.html" class="back-btn">← 返回商品列表</a>

    <div id="productContainer">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api";
    let currentProduct = null;

    // 从 URL 获取商品 ID
    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    // 加载商品详情
    async function loadProductDetail() {
      const productId = getProductId();
      const container = document.getElementById("productContainer");

      if (!productId) {
        container.innerHTML = '<div class="error">商品ID不存在</div>';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/products/${productId}`);

        if (!res.ok) {
          throw new Error("商品不存在或已下架");
        }

        currentProduct = await res.json();
        renderProductDetail(currentProduct);

      } catch (error) {
        console.error("Error:", error);
        container.innerHTML = `<div class="error">${error.message}</div>`;
      }
    }

    // 渲染商品详情
    function renderProductDetail(product) {
      const container = document.getElementById("productContainer");

      container.innerHTML = `
        <div class="product-detail">
          
          <div class="product-info">
            <h2>${product.name}</h2>
            <div class="product-price">¥${product.price}</div>
            <div class="product-desc">${product.description || '暂无详细描述'}</div>

            <div class="product-meta">
              <div class="meta-item">
                <span class="meta-label">分类</span>
                <span class="meta-value">${product.category || '未分类'}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">库存</span>
                <span class="meta-value">${product.stock} 件</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">状态</span>
                <span class="meta-value">${product.status === 'ON' ? '已上架' : '已下架'}</span>
              </div>
            </div>

            <div class="quantity-selector">
              <span>数量：</span>
              <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
              <input 
                type="number" 
                id="quantity" 
                class="quantity-input" 
                value="1" 
                min="1" 
                max="${product.stock}"
                onchange="validateQuantity()"
              />
              <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>

            <button class="btn-primary" id="addToCartBtn" onclick="addToCart()">
              加入购物车
            </button>
          </div>
        </div>
      `;
    }

    // 改变数量
    function changeQuantity(delta) {
      const input = document.getElementById("quantity");
      let value = parseInt(input.value) + delta;
      
      if (value < 1) value = 1;
      if (value > currentProduct.stock) value = currentProduct.stock;
      
      input.value = value;
    }

    // 验证数量
    function validateQuantity() {
      const input = document.getElementById("quantity");
      let value = parseInt(input.value);
      
      if (isNaN(value) || value < 1) value = 1;
      if (value > currentProduct.stock) value = currentProduct.stock;
      
      input.value = value;
    }

    // ✅ 加入购物车（调用后端API）
    async function addToCart() {
      // 检查登录状态
      const userId = localStorage.getItem("userId");
      const token = localStorage.getItem("token");
      
      if (!userId || !token) {
        alert("请先登录");
        location.href = "index.html";
        return;
      }

      // 检查商品状态
      if (currentProduct.status !== 'ON') {
        alert("该商品已下架");
        return;
      }

      if (currentProduct.stock <= 0) {
        alert("该商品库存不足");
        return;
      }

      const quantity = parseInt(document.getElementById("quantity").value);
      const btn = document.getElementById("addToCartBtn");
      
      // 禁用按钮防止重复点击
      btn.disabled = true;
      btn.textContent = "添加中...";

      try {
        const res = await fetch(`${API_BASE}/cart`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ 
            user_id: userId, 
            product_id: currentProduct.id, 
            quantity: quantity 
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "添加失败");
        }

        alert(`已将 ${quantity} 件 "${currentProduct.name}" 加入购物车！`);
        
        // 重置数量为1
        document.getElementById("quantity").value = 1;

      } catch (error) {
        console.error("Error:", error);
        alert(error.message || "添加失败，请稍后重试");
      } finally {
        // 恢复按钮状态
        btn.disabled = false;
        btn.textContent = "加入购物车";
      }
    }

    // 页面加载时执行
    loadProductDetail();
  </script>

</body>
</html>
