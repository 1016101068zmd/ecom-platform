<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户注册</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>用户注册</h2>

    <div class="input-group">
      <label>用户名</label>
      <input id="username" type="text" />
    </div>

    <div class="input-group">
      <label>密码</label>
      <input id="password" type="password" />
    </div>

    <button onclick="register()">注册</button>

    <div class="tip">
      已有账号？<a href="login.html">去登录</a>
    </div>
  </div>

  <script src="user.js"></script>
</body>
</html>
