<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台登录</title>
  <style>
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#f5f6fa;font-family:Arial,"Microsoft YaHei",sans-serif;}
    .box{width:340px;padding:28px;background:#fff;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.10);}
    h2{margin:0 0 18px;text-align:center;color:#333;}
    .row{margin-bottom:12px;}
    label{display:block;font-size:13px;color:#666;margin-bottom:6px;}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;outline:none;}
    input:focus{border-color:#4b7bec;}
    button{width:100%;padding:11px;border:none;border-radius:9px;background:#4b7bec;color:#fff;cursor:pointer;font-size:15px;margin-top:8px;}
    button:hover{background:#3867d6;}
    .tip{margin-top:10px;text-align:center;color:#888;font-size:12px;}
    .error{margin-top:8px;color:#e74c3c;font-size:12px;text-align:center;min-height:16px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>后台管理登录</h2>

    <div class="row">
      <label>管理员账号</label>
      <input id="adminUser" type="text" placeholder="账号：admin" />
    </div>

    <div class="row">
      <label>密码</label>
      <input id="adminPass" type="password" placeholder="密码：123456" />
    </div>

    <button id="loginBtn" type="button">登录</button>
    <div class="error" id="errorBox"></div>
    <div class="tip">演示版账号：admin / 123456</div>
  </div>

  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script>
    const USER = "admin";
    const PASS = "123456";

    if (AUTH.logged) location.href = "products.html";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const u = (document.getElementById("adminUser").value || "").trim();
      const p = (document.getElementById("adminPass").value || "").trim();
      const errBox = document.getElementById("errorBox");

      if (!u || !p) return (errBox.textContent = "请输入账号和密码");
      if (u !== USER || p !== PASS) return (errBox.textContent = "账号或密码错误（演示）");

      AUTH.login(u);
      errBox.textContent = "";
      UI.toast("登录成功");
      location.href = "products.html";
    });
  </script>
</body>
</html>
