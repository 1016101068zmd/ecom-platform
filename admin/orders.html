<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单管理</title>
  <link rel="stylesheet" href="layout.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #4b7bec;
      color: #fff;
    }
    .tag {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .tag.done {
      background: #e1f5d3;
      color: #2d7a18;
    }
    .tag.cancel {
      background: #ffe9e3;
      color: #c0392b;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #4b7bec;
      color: #fff;
      cursor: pointer;
      margin: 0 4px;
      font-size: 12px;
    }
    button:hover {
      background: #3867d6;
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="side">
      <div class="brand">电商管理后台</div>
      <nav class="nav">
        <a href="products.html">商品管理</a>
        <a href="orders.html" class="active">订单管理</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div style="font-size:16px;font-weight:700;">订单管理</div>
          <div class="muted">管理所有用户订单</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center;">
          <span id="adminName" style="color:#333;"></span>
          <button class="btn-ghost" onclick="logout()">退出登录</button>
        </div>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>订单ID</th>
              <th>用户ID</th>
              <th>总金额</th>
              <th>状态</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script>
    // 改回 localhost
    const API_BASE = "http://localhost:3000/api";
    
    AUTH.requireLogin();
    document.getElementById("adminName").textContent = AUTH.name;

    const tbody = document.getElementById("tbody");
    const statusFlow = {
      "待支付": ["已支付", "已取消"],
      "已支付": ["已发货", "已取消"],
      "已发货": ["已完成"],
      "已完成": [],
      "已取消": []
    };

    function render(orders) {
      tbody.innerHTML = orders.map(o => `
        <tr>
          <td>${o.id}</td>
          <td>${o.user_id}</td>
          <td>￥${o.total_price}</td>
          <td>
            <span class="tag ${o.status === '已完成' ? 'done' : (o.status === '已取消' ? 'cancel' : '')}">
              ${o.status}
            </span>
          </td>
          <td>${new Date(o.created_at).toLocaleString('zh-CN')}</td>
          <td>
            ${(statusFlow[o.status] || []).map(s =>
              `<button onclick="changeStatus(${o.id}, '${s}')">${s}</button>`
            ).join("")}
          </td>
        </tr>
      `).join("");
    }

    async function load() {
      try {
        const token = sessionStorage.getItem("admin_token");
        const res = await fetch(API_BASE + "/orders", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
        
        if (res.status === 401 || res.status === 403) {
          alert("登录过期，请重新登录");
          AUTH.logout();
          location.href = "login.html";
          return;
        }
        
        const orders = await res.json();
        render(orders);
      } catch (e) {
        alert('加载订单失败: ' + e.message);
      }
    }

    async function changeStatus(id, status) {
      if (!confirm(`确认修改为「${status}」？`)) return;
      
      try {
        const token = sessionStorage.getItem("admin_token");
        const res = await fetch(API_BASE + `/orders/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });
        
        if (res.ok) {
          alert("状态更新成功");
          load();
        } else {
          alert("状态更新失败");
        }
      } catch (e) {
        alert("操作失败: " + e.message);
      }
    }

    function logout() {
      AUTH.logout();
      location.href = "login.html";
    }

    load();
  </script>
</body>
</html>
